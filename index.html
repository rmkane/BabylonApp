<body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        const createScene =  () => {
    const scene = new BABYLON.Scene(engine);

    /**** Set camera and light *****/

    //const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 10, -10), scene);
    //camera.setTarget(BABYLON.Vector3.Zero());
    //camera.inputs.addMouseWheel();
    //camera.attachControl(canvas, true);

    const camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI / 2, Math.PI / 8, 25, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    camera.lowerBetaLimit = 0.1;
    camera.upperBetaLimit = (Math.PI / 2) * 0.99;
    camera.lowerRadiusLimit = 5;
    camera.upperRadiusLimit = 50;

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

    //const axes = new BABYLON.AxesViewer(scene, 10)

    //const boxTexture = new BABYLON.Texture("https://www.babylonjs-playground.com/textures/floor.png");

    const applyActions = function (mesh) {
        mesh.actionManager = new BABYLON.ActionManager(scene);

        mesh.actionManager.registerAction(new BABYLON.SetValueAction(BABYLON.ActionManager.OnPointerOutTrigger, mesh.material, "emissiveColor", mesh.material.emissiveColor));
        mesh.actionManager.registerAction(new BABYLON.SetValueAction(BABYLON.ActionManager.OnPointerOverTrigger, mesh.material, "emissiveColor", BABYLON.Color3.FromHSV(270, 1.0, 1.0)));

        mesh.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function (event) {
            console.log(event.source.name);
        }));
    }

    const faceUV = [];
    faceUV[0] = new BABYLON.Vector4(0.0, 0.0, 1.0, 0.33); // rear
    faceUV[1] = new BABYLON.Vector4(0.0, 0.0, 1.0, 0.33); // front
    faceUV[2] = new BABYLON.Vector4(0.0, 0.0, 1.0, 0.33); // right
    faceUV[3] = new BABYLON.Vector4(0.0, 0.0, 1.0, 0.33); // left
    faceUV[4] = new BABYLON.Vector4(0.01, 0.33, 0.49, 0.9); // top
    faceUV[5] = new BABYLON.Vector4(0.51, 0.33, 1.0, 1.0); // bottom

    const spacing = new BABYLON.Vector3(0.02, 0, 0.02);
    const boxDimensions = new BABYLON.Vector3(1, 0.63, 1.26);

    const layers = getLayout('dragon');
    const dimensions = getLayoutDimensions(layers);
    const rowCount = dimensions.z, colCount = dimensions.x, layerCount = dimensions.y;

    const gridWidth = (boxDimensions.x * colCount) + (spacing.x * (colCount - 1));
    const gridDepth = (boxDimensions.z * rowCount) + (spacing.z * (rowCount - 1));
    const gridHeight = (boxDimensions.y * layerCount) + (spacing.y * (layerCount - 1));

    const gridOffest = new BABYLON.Vector3(
        gridWidth / 2 - (boxDimensions.x / 2),
        gridHeight / 2 - (boxDimensions.y / 2),
        gridDepth / 2 - (boxDimensions.z / 2)
    );

    let index = 0;
    for (let layerIndex = 0; layerIndex < layers.length; layerIndex++) {
        const layer = layers[layerIndex];
        for (let rowIndex = 0; rowIndex < layer.length; rowIndex++) {
            const row = layer[rowIndex];
            for (let colIndex = 0; colIndex < row.length; colIndex++) {
                const valid = row[colIndex] === 1;
                if (valid) {
                    const box = BABYLON.MeshBuilder.CreateBox(`box-${index}`, {
                        height: boxDimensions.y,
                        width: boxDimensions.x,
                        depth: boxDimensions.z,
                        faceUV: faceUV,
                        wrap: true
                    });
                    box.position.x = ((boxDimensions.x + spacing.x) * colIndex - gridOffest.x) / 2;
                    box.position.z = ((boxDimensions.z + spacing.z) * rowIndex - gridOffest.z) / -2;
                    box.position.y = ((boxDimensions.y + spacing.y) * layerIndex) + (boxDimensions.y * 0.5);

                    const tileMaterial = new BABYLON.StandardMaterial("boxMat");
                    tileMaterial.diffuseTexture = new BABYLON.Texture("https://i.postimg.cc/kXZBgRkz/chun.png")
                    box.material = tileMaterial;

                    applyActions(box);                    

                    //const boxMat = new BABYLON.StandardMaterial("boxMat");
                    //boxMat.diffuseTexture = boxTexture;
                    //box.material = boxMat;
                    index++;
                }
            }
        }
    }

    // Origin
    const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 0.5, segments: 32 }, scene);
    const sphereMaterial = new BABYLON.StandardMaterial("Sphere Material", scene);
    sphereMaterial.diffuseColor = BABYLON.Color3.Red();
    sphere.material = sphereMaterial;
    
    const actualWidth = (gridWidth / 2) * 1.20;
    const actualDepth = (gridDepth / 2) * 1.20;

    // Ground
    const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: actualWidth, height: actualDepth }, scene);
    const groundMaterial = new BABYLON.StandardMaterial("Ground Material", scene);
    //const groundTexture = new BABYLON.Texture(Assets.textures.grass_png.path, scene);
    const groundTexture = new BABYLON.Texture("https://i.postimg.cc/KvXst0S5/bamboo.jpg", scene);

    groundMaterial.diffuseTexture = groundTexture;
    ground.material = groundMaterial;
    
    return scene; /* https://playground.babylonjs.com/#J19GYK#0 */
}

function getLayoutDimensions(layers) {
    const rows = Math.max(...layers.map((layer) => layer.length));
    const cols = Math.max(...layers.flatMap((layer) => layer.map((row) => row.length)));
    return new BABYLON.Vector3(cols, layers.length, rows);
}
